channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - c-compiler
  - cxx-compiler
  - mpi4py
  - hdf5=*=*mpi_mpich*
  - pyyaml
  - pip
  - tqdm
  - scipy
