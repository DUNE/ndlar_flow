# Performs combined reconstruction, generating t0s, tracklets, ...

flow:
  source: events
  stages: [t0_reco, drift_reco, electron_lifetime_corr, tracklet_reco] #, tracklet_merge]
  drop: []

events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/events'
  params:
    chunk_size: 32

resources:
  - !include module3_yamls/resources/RunData.yaml
  - !include module3_yamls/resources/Geometry.yaml
  - !include module3_yamls/resources/LArData.yaml

t0_reco:
  !include module3_yamls/reco/combined/T0Reconstruction.yaml


drift_reco:
  !include module3_yamls/reco/combined/DriftReconstruction.yaml


electron_lifetime_corr:
  !include module3_yamls/reco/combined/ElectronLifetimeCalib.yaml


tracklet_reco:
  !include module3_yamls/reco/combined/TrackletReconstruction.yaml