classname: TimestampCorrector
path: module0_flow.reco.charge.timestamp_corrector
requires:
  - 'charge/packets'
  - name: 'charge/packets_index'
    path: 'charge/packets'
    index_only: True
params:
  # input
  packets_dset_name: 'charge/packets'

  # output
  ts_dset_name: 'charge/packets_corr_ts' # new dataset

  # configuration parameters
  correction:
    ## single cube?
    #1: [0, 0]
    #2: [0, 0]

    1: [-9.597, 4.0021e-6]
    2: [-9.329, 1.1770e-6]
