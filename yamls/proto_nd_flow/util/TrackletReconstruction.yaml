classname: TrackletReconstruction
path: proto_nd_flow.util.tracklet_reco
requires:
  #- 'charge/calib_final_hits'
  - 'charge/calib_prompt_hits'
params:
  # inputs
  hits_dset_name: 'charge/calib_prompt_hits' #'charge/calib_final_hits'
  charge_dset_name: 'charge/calib_prompt_hits' #'charge/calib_final_hits'
  hit_drift_dset_name: 'charge/calib_prompt_hits' #'charge/calib_final_hits'

  # output
  tracklet_dset_name: 'combined/tracklets'

  # configuration parameters
  #dbscan_eps: 2.5
  hdbscan_min_cluster_size: 5
  hdbscan_min_samples: 2
  ransac_min_samples: 3
  ransac_residual_threshold: 1.222
  ransac_max_trials: 30
  trajectory_pts: 16
  trajectory_residual_mode: 1 # 1: shortest distance to the segment ends  # 2: shortest distance to the tractory
