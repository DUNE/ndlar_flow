# Generates higher-level event built data for charge data (i.e. tracklets)

flow:
  source: events
  stages: [tracklet_reco]
  drop: []


resources:
  - !include yamls/module1_flow/resources/RunData.yaml
  - !include yamls/module1_flow/resources/LArData.yaml
  - !include yamls/module1_flow/resources/Geometry.yaml

events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/events'
  params:
    chunk_size: 32

tracklet_reco:
  !include yamls/proto_nd_flow/util/TrackletReconstruction.yaml

