# Generates light channel noise arrays for simulation from data

flow:
  source: events
  stages: [light_noise_extractor]

resources:
  - !include yamls/module0_flow/resources/Geometry.yaml
  - !include yamls/module0_flow/resources/RunData.yaml

light_noise_extractor:
  classname: LightNoiseExtraction # reco/light/lightnoiseXtract.py
  path: proto_nd_flow.reco.light.lightnoiseXtract
  requires:
    - name: 'light/wvfm'
      path: ['light/events', 'light/wvfm']
  params:
    # inputs
    light_wvfm_dset_name: 'light/wvfm'
    n_file: 2x2_light_noise.data.v1.npz
