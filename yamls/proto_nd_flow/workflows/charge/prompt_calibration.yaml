# Generates the mid-level event built data for charge data (i.e. hits and
# external triggers)

flow:
  source: raw_events
  stages: [calib_hit_builder]
  drop: [charge/raw_hits, charge/packets, charge/raw_events charge/packets_corr_ts, mc_truth/packet_fraction]


resources:
  - !include yamls/proto_nd_flow/resources/RunData.yaml
  - !include yamls/proto_nd_flow/resources/LArData.yaml
  - !include yamls/proto_nd_flow/resources/Geometry.yaml


raw_events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/raw_events'
  params:
    chunk_size: 128

calib_hit_builder:
  !include yamls/proto_nd_flow/reco/charge/CalibHitBuilder.yaml

