# Generates the mid-level event built data for charge data (i.e. hits and
# external triggers)

flow:
  source: raw_events
  #stages: [timestamp_corrector, ext_trig_finder, hit_builder, event_builder]
  stages: [ext_trig_finder, hit_builder, event_builder] # don't need to correct timestamp for mc
  drop: []


resources:
  - !include yamls/proto_nd_flow/resources/RunData.yaml
  - !include yamls/proto_nd_flow/resources/Geometry.yaml


raw_events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/raw_events'
  params:
    chunk_size: 128


# not implemented for proto_nd yet
#timestamp_corrector:
#  !include yamls/proto_nd_flow/reco/charge/TimestampCorrector.yaml


ext_trig_finder:
  !include yamls/proto_nd_flow/reco/charge/ExternalTriggerFinder.yaml


hit_builder:
  !include yamls/proto_nd_flow/reco/charge/HitBuilder.yaml


event_builder:
  !include yamls/proto_nd_flow/reco/charge/EventBuilder.yaml

