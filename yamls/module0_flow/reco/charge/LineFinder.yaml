classname: LineFinder
path: module0_flow.reco.charge.line_finder

requires:
  - 'charge/hough_i'

params:
  # inputs
  hough_i_dset_name: 'charge/hough_i'

  # output
  hough_o_dset_name: 'charge/hough_o'
  hough_hits_o_dset_name: 'charge/hough_hits_o'

  # hough transform config
  max_peaks: 1
  min_pixels: 1

  # define if individual module run or 2x2
  # modes: 2by2, single, rockmuon

  mode: 'external'
