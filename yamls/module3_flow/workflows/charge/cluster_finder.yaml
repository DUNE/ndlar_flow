# Generates the charge clusters from hits

flow:
  source: raw_events
  stages: [cluster_finder]
  drop: []
  
resources:
  - !include yamls/module3_flow/resources/RunData.yaml
  - !include yamls/module3_flow/resources/LArData.yaml
  
raw_events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/raw_events'
  params:
    chunk_size: 128

cluster_finder:
  !include yamls/module3_flow/reco/charge/ClusterBuilder.yaml

