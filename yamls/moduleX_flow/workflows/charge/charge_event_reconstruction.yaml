# Generates the mid-level event built data for charge data (i.e. hits and
# external triggers)

# Copied and modified from yamls/proto_nd_flow/workflows/charge/charge_event_reconstruction.yaml

flow:
  source: raw_events
  stages: [ext_trig_finder, raw_hit_builder, event_builder]
    #stages: [timestamp_corrector, ext_trig_finder, raw_hit_builder, event_builder]
  drop: []


resources:
  - !include yamls/moduleX_flow/resources/RunData.yaml
  - !include yamls/moduleX_flow/resources/Geometry.yaml


raw_events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/raw_events'
  params:
    chunk_size: 128


      #timestamp_corrector:
      #  !include yamls/moduleX_flow/reco/charge/TimestampCorrector.yaml


ext_trig_finder:
  !include yamls/moduleX_flow/reco/charge/ExternalTriggerFinder.yaml


raw_hit_builder:
  !include yamls/moduleX_flow/reco/charge/RawHitBuilder.yaml


event_builder:
  !include yamls/moduleX_flow/reco/charge/EventBuilder.yaml

