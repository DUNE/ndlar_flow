# Generates the mid-level event built data for charge data (i.e. hits and
# external triggers)

# Copied and modified from yamls/proto_nd_flow/workflows/charge/final_calibration.yaml

flow:
  source: raw_events
  #source: calib_prompt_hits
  #stages: [temp_hit_builder, calib_hit_merger]
  stages: [calib_hit_merger]
  drop: []


resources:
  - !include yamls/moduleX_flow/resources/RunData.yaml
  - !include yamls/moduleX_flow/resources/LArData.yaml
  - !include yamls/moduleX_flow/resources/Geometry.yaml

raw_events:
  classname: H5FlowDatasetLoopGenerator
  path: h5flow.modules
  dset_name: 'charge/raw_events'
  params:
    chunk_size: 32

calib_hit_merger:
  !include yamls/moduleX_flow/reco/charge/CalibHitMerger.yaml

